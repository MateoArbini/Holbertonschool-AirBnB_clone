<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>My Air-Bnb Clone Web Page</title>
                <link rel="stylesheet" href="styles/4-common.css">
                <link rel="stylesheet" href="styles/3-header.css">
                <link rel="stylesheet" href="styles/3-footer.css">
                <link rel="stylesheet" href="styles/6-filters.css">
                <link rel="stylesheet" href="styles/7-places.css">
                <link rel="shortcut icon" href="images/icon.png">
        </head>
        <body>
                <header>
                        <p></p>
                </header>
                <main>
                        <div class="container">
                            <section class="filters">
                                <div class="locations">
                                    <h3>States</h3>
                                    <h4>California, Arizona</h4>
                                    <ul class="popover">
                                        <li><h2>Arizona:</h2>
                                            <ul>
                                                <li>Page</li>
                                                <li>Page2</li>
                                            </ul></li>
                                        <li><h2>California:</h2></li>
                                            <ul>
                                                <li>San Francisco</li>
                                                <li>Los Altos</li>
                                            </ul>
                                    </ul>
                                </div>
                                <div class="amenities">
                                    <h3>Amenities</h3>
                                    <h4>Bedroom, Kitchen</h4>
                                    <ul class="popover1">
                                        <li>Kitchen</li>
                                        <li>Bedroom</li>
                                        <li>Internet</li>
                                        <li>Tv</li>
                                    </ul>
                                </div>
                                <button>
                                    Search
                                </button>
                            </section>
                        </div>
                        <section class="places">
                            <div class="place-word"><h1>Places</h1></div>
                        </section>
                        <section class="articles">
                            <div class="MyHome">
                                <h2>My home</h2>
                            </div>
                            <div class="TinyHouse">
                                <h2>Tiny house</h2>
                            </div>
                        </section>
                        <section class="articles2">
                            <div>
                                <h2>A suite</h2>
                            </div>
                        </section>
                </main>
                <footer>
                        <p>Best School</p>
                </footer>
        </body>
</html>
